name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # macOS
          - os: darwin
            arch: amd64
            runner: macos-latest
          - os: darwin
            arch: arm64
            runner: macos-latest
          # Linux
          - os: linux
            arch: amd64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-latest
          # Windows
          - os: windows
            arch: amd64
            runner: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          mkdir -p dist
          if [ "${{ matrix.os }}" = "windows" ]; then
            go build -ldflags="-s -w" -o dist/miner-${{ matrix.os }}-${{ matrix.arch }}.exe cmd/miner/main.go
          else
            go build -ldflags="-s -w" -o dist/miner-${{ matrix.os }}-${{ matrix.arch }} cmd/miner/main.go
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: miner-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-all

      - name: Prepare release assets
        run: |
          mkdir -p release
          find dist-all -type f -name 'miner-*' -exec cp {} release/ \;
          cd release
          for file in miner-*; do
            if [[ "$file" != *.exe ]]; then
              chmod +x "$file"
              tar czf "${file}.tar.gz" "$file"
              rm "$file"
            else
              zip "${file%.exe}.zip" "$file"
              rm "$file"
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
